<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopka</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <header>
    <div class="container">
      <ul class="logo-list">
        <li class="logo-item">
          <img src="./img/logo-shopka.png" class="logo-photo" alt="logo">
        </li>
        <li class="logo-item">
          <p class="logo-text"><a href="#"> Sell on Shopka</a></p>
        </li>
        <li class="logo-item">
          <p class="logo-text"><a href="#"> Register</a></p>
        </li>
      </ul>
      <div class="search-items">
        <input type="text" class="left right" placeholder="useless items on white background">
        <a href="#" class="consumer">Consumer Electronics</a>
      </div>

      <div class="buttons">
        <button class="sign-in">Sign in</button>
        <button class="my-cart">My cart <sup>5</sup></button>
        <img src="http://picsum.photos/200" class="my-image" alt="Image">
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <ul class="main-list">
        <li class="main-item">
          <img src="./img/closing.png" alt="" class="main-img">
          <p class="main-text">Clothing & shoes</p>
        </li>
        <li class="main-item">
          <img src="./img/entertaining.png" class="main-img">
          <p class="main-text">Entertainment</p>
        </li>
        <li class="main-item">
          <img src="./img/music.png" class="main-img">
          <p class="main-text">Music</p>
        </li>
        <li class="main-item">
          <img src="./img/sport.png" class="main-img">
          <p class="main-text">Sport & Lifestyle</p>
        </li>
        <li class="main-item">
          <img src="./img/pets.png" class="main-img">
          <p class="main-text">Pets</p>
        </li>
        <li class="main-item">
          <img src="./img/kitchen.png" class="main-img">
          <p class="main-text">Kitchen Accessories</p>
        </li>
        <li class="main-item">
          <img src="./img/traveling.png" class="main-img">
          <p class="main-text">Travel Equipment</p>
        </li>
        <li class="main-item">
          <img src="./img/gardening.png" class="main-img">
          <p class="main-text">Growing & Gardening</p>
        </li>
        <li class="main-item">
          <img src="./img/electical.png" class="main-img">
          <p class="main-text">Electrical Tools</p>
        </li>
        <li class="main-item">
          <img src="./img/care.png" class="main-img">
          <p class="main-text">Mother Care</p>
        </li>
        <li class="main-item">
          <img src="./img/toys.png" class="main-img">
          <p class="main-text">Toys & Entertiinment</p>
        </li>
        <li class="main-item">
          <img src="./img/vintage.png" class="main-img">
          <p class="main-text">Vintage</p>
        </li>
      </ul>
    </div>
  </main>
  
</body>
</html>
